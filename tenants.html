<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tenants</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>🏠 Tenant Management</header>
  <nav>
    <a href="index.html">Dashboard</a>
    <a href="tenants.html">Tenants</a>
    <a href="reminders.html">Reminders</a>
    <a href="reports.html">Reports</a>
  </nav>
  <main>
    <h2>Add Tenant</h2>
    <form id="tenantForm">
      <input type="text" id="name" placeholder="Tenant Name" required>
      <input type="text" id="house_number" placeholder="House Number" required>
      <input type="number" id="rent_amount" placeholder="Rent Amount" required>
      <input type="text" id="phone_number" placeholder="Phone Number" required>
      <input type="date" id="due_date" required>
      <select id="status">
        <option value="Unpaid">Unpaid</option>
        <option value="Paid">Paid</option>
      </select>
      <button type="submit">Add Tenant</button>
    </form>

    <h2>Tenant List</h2>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>House</th>
          <th>Rent</th>
          <th>Phone</th>
          <th>Due Date</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="tenantList"></tbody>
    </table>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBqLfsIMLig9JN-WvQZ51kM6xmp38gl-Y8",
      authDomain: "landlady-63b0b.firebaseapp.com",
      projectId: "landlady-63b0b",
      storageBucket: "landlady-63b0b.firebasestorage.app",
      messagingSenderId: "596849789967",
      appId: "1:596849789967:web:070e8b0d48e4088b6d677a",
      measurementId: "G-8YKC8R3VRR"
    };

    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const tenantForm = document.getElementById('tenantForm');
    const tenantList = document.getElementById('tenantList');

    tenantForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      try {
        await addDoc(collection(db, "tenants"), {
          name: document.getElementById('name').value,
          house_number: document.getElementById('house_number').value,
          rent_amount: Number(document.getElementById('rent_amount').value),
          phone_number: document.getElementById('phone_number').value,
          due_date: document.getElementById('due_date').value,
          status: document.getElementById('status').value
        });
        tenantForm.reset();
        loadTenants();
      } catch (err) {
        console.error("Error adding tenant: ", err);
      }
    });

    async function loadTenants() {
      tenantList.innerHTML = "";
      const snapshot = await getDocs(collection(db, "tenants"));
      snapshot.forEach(doc => {
        const t = doc.data();
        tenantList.innerHTML += `
          <tr>
            <td>${t.name}</td>
            <td>${t.house_number}</td>
            <td>${t.rent_amount}</td>
            <td>${t.phone_number}</td>
            <td>${t.due_date}</td>
            <td class="${t.status.toLowerCase() === 'paid' ? 'status-paid' : 'status-unpaid'}">${t.status}</td>
          </tr>
        `;
      });
    }

    loadTenants();
  </script>
</body>
</html>
