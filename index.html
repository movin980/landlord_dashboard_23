<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">

<body>
  <header>ðŸ“Š Dashboard</header>
  <nav>
    <a href="index.html">Dashboard</a>
    <a href="tenants.html">Tenants</a>
    <a href="reminders.html">Reminders</a>
    <a href="reports.html">Reports</a>
  </nav>
  <main>
    <h2>Quick Stats</h2>
    <div class="stats">
      <div>Total Tenants: <span id="totalTenants">0</span></div>
      <div>Paid: <span id="paidCount">0</span></div>
      <div>Unpaid: <span id="unpaidCount">0</span></div>
    </div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBqLfsIMLig9JN-WvQZ51kM6xmp38gl-Y8",
      authDomain: "landlady-63b0b.firebaseapp.com",
      projectId: "landlady-63b0b",
      storageBucket: "landlady-63b0b.firebasestorage.app",
      messagingSenderId: "596849789967",
      appId: "1:596849789967:web:070e8b0d48e4088b6d677a",
      measurementId: "G-8YKC8R3VRR"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadStats() {
      const snapshot = await getDocs(collection(db, "tenants"));
      let total = 0, paid = 0, unpaid = 0;

      snapshot.forEach(doc => {
        total++;
        const data = doc.data();
        if (data.status.toLowerCase() === "paid") paid++;
        else unpaid++;
      });

      document.getElementById("totalTenants").textContent = total;
      document.getElementById("paidCount").textContent = paid;
      document.getElementById("unpaidCount").textContent = unpaid;
    }

    loadStats();
  </script>
</body>
</html>
